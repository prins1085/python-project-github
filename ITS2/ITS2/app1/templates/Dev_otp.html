{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <title>ITS Project Manager Login</title> -->
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/vendors/css/vendor.bundle.addons.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'DESIGNS/assets/css/shared/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'DESIGNS/assets/images/favicon.ico' %}" />
  </head>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><script>alert("{{message}}");</script></li>
    {% endfor %}
</ul>
{% endif %}
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <h3 style="text-align: center;"> <u> Developer </u></h3>
                <form method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label class="label">Please Enter Your OTP</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="otp" placeholder="Enter Your OTP">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Submit</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
    <script src="{% static 'DESIGNS/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'DESIGNS/assets/vendors/js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{% static 'DESIGNS/assets/js/shared/off-canvas.js' %}"></script>
    <script src="{% static 'DESIGNS/assets/js/shared/misc.js' %}"></script>
    <!-- endinject -->
    <script src="{% static 'DESIGNS/assets/js/shared/jquery.cookie.js' %}" type="text/javascript"></script>
  </body>
</html>
