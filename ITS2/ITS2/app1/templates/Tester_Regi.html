<html>
    <body>
        <h1>Tester Registration Form</h1>
        <form method="POST">
            {% csrf_token %}
            Name:-<input type="text" name="sname" placeholder="Enter Your Name" required><br>
            Gender:-
            <select  name='sgen' id='id_sgen'>
                <option value="0">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            Email id:-<input type="email" name="semail" placeholder="Enter Your Email" required><br>
            Mobile No.:-<input type="number" name="sno" placeholder="Enter Your No." required><br>
            Address:-<input type="text" name="saddress" placeholder="Enter Your Address" required><br>
            Password:-<input type="password" name="spass" placeholder="Enter Your Password" required><br>
            <input type="Submit" value="Submit" name="Submit"><br>
        </form>
    </body>
</html>
