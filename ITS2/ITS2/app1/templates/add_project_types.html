{% extends 'adminbase.html' %}
{% load static %}
{% block MainContent %}

<div class="container">
    <br>
    <br>
        <div class="row">
            <div class="col-md-12 d-flex align-items-stretch grid-margin">
                <div class="row flex-grow">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Add Project Type</h4>
                        <form class="forms-sample" method="POST"> 
                            {% csrf_token %}
                          <div class="form-group">
                            <label for="exampleInputEmail1">Type Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="tname" placeholder="Enter Type" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Type Details</label>
                            <textarea class="form-control" id="exampleTextarea1" name="tdetail" rows="3"></textarea>
                            <!-- <input type="text" class="form-control" id="exampleInputPassword1" name="tdetail" placeholder="Enter details" required> -->
                          </div>
                          <input type="Submit" class="btn btn-success mr-2" value="Submit" name="Submit"><br>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
</div>
{% endblock MainContent %}
